<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>data-table</title>
</head>
<body style="margin: 20px;">

<form class="form-inline queryForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Jane Doe">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
  <button type="reset" class="btn btn-default"><i class="glyphicon glyphicon-repeat"></i></button>
</form>
<div data-gctable
     data-url="http://localhost/users"
     data-label="姓名,性别,生日,年龄,地址"
     data-field="name,gender,birth,age,addr"
     data-colWidth="100,70,120,70,200"
     data-query=".queryForm"
     data-operate="详情|primary|v,修改|warning|u,删除|danger|d"
     data-operateFilter=""
></div>
<script src="./asset/js/jquery.min.js"></script>
<script src="./asset/css/bootstrap/js/bootstrap.min.js"></script>
<script src="./asset/js/layer/layer.js"></script>
<script src="./gcTable.js"></script>
</body>
</html>
